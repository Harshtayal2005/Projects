<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="cardBox">
            <img id="mainIcon" src="icon.jpg" alt="pic">

            <div class="textBox">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Totam, architecto nam repellat illo harum quod reiciendis? 
                </p>
            </div>

            <div id="amountBox">
                <div id="leftBox">
                    <div>
                        <img src="Music logo.jpeg" alt="music">
                    </div>

                    <div class="paraBox">
                        <p>Annual Plan</p>
                        <p>$99.9/year</p>
                    </div>
                    
                </div>

                <div class="rightBox">
                    <a href="#">Change</a>
                </div>
            </div>
            
            <button id="paymentButton">
                Proceed to Payment
            </button>

            <div id="cancelOrder">
                <a href="#"> Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
