<head>

    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 300px;
            border: 2px solid black;
            background-color: aqua;
            transition-property: width;

            transition-timing-function: linear;

        }

            width: 800px;
            background-color: black;
        }
    </style>
</head>

    </div>
